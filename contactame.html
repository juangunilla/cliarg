    <main>
        <div class="content">
            <h2 class="titulos">Contact me</h2>
            <form action="">
                <div class="form__group field">
                    <input type="input" name="nome" id="name" placeholder="Juan" class="form__field">
                    <label for="name" class="form__label">Name:</label>
                </div>
                <div class="form__group field">
                    <input type="email" name="email" id="email" placeholder="juan@email.com" class="form__field">
                    <label for="email" class="form__label">Email:</label>
                </div>
                    <label for="affair" >Affair:</label>
                    <textarea name="affair" id="affair" cols="30" rows="10"
                        placeholder="I contact you for..."></textarea>
                
               
                <button type="submit"><span>Send</span></button>
            </form>

        </div>

    </main>


    <script src="js/index.js"></script>
